<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Runner 5-Lanes</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: none;
        }
        #hud {
            position: absolute; top: 20px; left: 20px;
            color: #0ff; font-size: 24px; text-shadow: 0 0 10px #0ff;
        }
        #menu, #game-over {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px; border: 2px solid #0ff; text-align: center;
            color: #fff; box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        #game-over { display: none; border-color: #f0f; box-shadow: 0 0 30px rgba(255, 0, 255, 0.3); }
        .difficulty-btns { margin-top: 20px; display: flex; gap: 10px; }
        button {
            background: transparent; border: 1px solid #0ff; color: #0ff;
            padding: 10px 15px; cursor: pointer; transition: all 0.2s; font-weight: bold;
        }
        button:hover { background: #0ff; color: #000; box-shadow: 0 0 15px #0ff; }
        button.lvl-5 { border-color: #f00; color: #f00; }
        button.lvl-5:hover { background: #f00; color: #fff; box-shadow: 0 0 15px #f00; }
        h1 { margin-top: 0; letter-spacing: 5px; }
    </style>
</head>
<body>
    <div id="hud">Score: <span id="score">0</span> | Level: <span id="current-lvl">-</span></div>
    
    <div id="ui-layer">
        <div id="menu">
            <h1>NEON RUNNER</h1>
            <p>Select Difficulty</p>
            <div class="difficulty-btns">
                <button onclick="startGame(1)">1</button>
                <button onclick="startGame(2)">2</button>
                <button onclick="startGame(3)">3</button>
                <button onclick="startGame(4)">4</button>
                <button class="lvl-5" onclick="startGame(5)">5 (HELL)</button>
            </div>
            <p style="font-size: 0.8em; margin-top: 20px; color: #888;">Use A/D or Left/Right Arrows</p>
        </div>

        <div id="game-over">
            <h1 style="color: #f0f;">CRASHED</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button style="border-color: #f0f; color: #f0f;" onclick="showMenu()">BACK TO MENU</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // Constants
        const LANE_WIDTH = 3.5;
        const LANES = [-LANE_WIDTH * 2, -LANE_WIDTH, 0, LANE_WIDTH, LANE_WIDTH * 2];
        
        // Game State
        let scene, camera, renderer, player;
        let obstacles = [];
        let score = 0;
        let isGameOver = false;
        let gameActive = false;
        let lastSpawnTime = 0;
        let targetLaneIndex = 2; // Middle of 5 lanes
        
        // Difficulty Config
        let config = {
            speed: 0.3,
            spawnInterval: 1000,
            accel: 0.001,
            maxSimultaneous: 1
        };

        const DIFF_SETTINGS = {
            1: { speed: 0.3, spawnInterval: 1200, accel: 0.0005, maxSimultaneous: 1 },
            2: { speed: 0.45, spawnInterval: 1000, accel: 0.001, maxSimultaneous: 2 },
            3: { speed: 0.6, spawnInterval: 900, accel: 0.002, maxSimultaneous: 2 },
            4: { speed: 0.8, spawnInterval: 750, accel: 0.003, maxSimultaneous: 3 },
            5: { speed: 1.1, spawnInterval: 550, accel: 0.005, maxSimultaneous: 4 }
        };

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            // Increased fog distance: starts at 10, fully opaque at 100
            scene.fog = new THREE.Fog(0x020205, 10, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 12);
            camera.lookAt(0, 1, -5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.3));
            const mainLight = new THREE.PointLight(0x00ffff, 5, 80);
            mainLight.position.set(0, 15, 5);
            scene.add(mainLight);

            // World: 5 Lanes Floor
            const floorGeo = new THREE.PlaneGeometry(40, 2000);
            const floorMat = new THREE.MeshPhongMaterial({ color: 0x000000 });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.position.z = -500;
            scene.add(floor);

            // Grid
            const grid = new THREE.GridHelper(200, 40, 0x00ffff, 0x220022);
            grid.position.y = 0.05;
            scene.add(grid);

            // Player
            const playerGeo = new THREE.BoxGeometry(1.2, 1.2, 1.2);
            const playerMat = new THREE.MeshPhongMaterial({ color: 0x00ffff, emissive: 0x00ffff, emissiveIntensity: 1 });
            player = new THREE.Mesh(playerGeo, playerMat);
            player.position.y = 0.6;
            scene.add(player);

            window.addEventListener('keydown', handleInput);
            window.addEventListener('resize', onResize);
        }

        function handleInput(e) {
            if (!gameActive || isGameOver) return;
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                targetLaneIndex = Math.max(0, targetLaneIndex - 1);
            } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                targetLaneIndex = Math.min(LANES.length - 1, targetLaneIndex + 1);
            }
        }

        window.startGame = function(level) {
            const settings = DIFF_SETTINGS[level];
            config = { ...settings };
            score = 0;
            isGameOver = false;
            gameActive = true;
            targetLaneIndex = 2;
            player.position.x = 0;
            lastSpawnTime = performance.now();
            
            document.getElementById('score').innerText = '0';
            document.getElementById('current-lvl').innerText = level === 5 ? 'HELL' : level;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-over').style.display = 'none';
            
            // Clear old obstacles
            obstacles.forEach(o => scene.remove(o));
            obstacles = [];
        }

        window.showMenu = function() {
            gameActive = false;
            document.getElementById('menu').style.display = 'block';
            document.getElementById('game-over').style.display = 'none';
        }

        function spawnObstacles() {
            let count = Math.floor(Math.random() * config.maxSimultaneous) + 1;
            let indices = [0, 1, 2, 3, 4];
            
            if (count >= 4) {
                // To avoid contiguous 4 blocks (0,1,2,3 or 1,2,3,4), 
                // the empty lane must be lane 1, 2, or 3.
                const emptyIndex = 1 + Math.floor(Math.random() * 3);
                indices.splice(emptyIndex, 1);
            } else {
                indices = indices.sort(() => 0.5 - Math.random()).slice(0, count);
            }
            
            for (let i = 0; i < indices.length; i++) {
                const lane = LANES[indices[i]];
                const geo = new THREE.BoxGeometry(1.8, 2.5, 2); 
                const mat = new THREE.MeshPhongMaterial({ 
                    color: 0xff0055, emissive: 0xff0000, emissiveIntensity: 1.5 
                });
                const obs = new THREE.Mesh(geo, mat);
                obs.position.set(lane, 1.25, -80); 
                scene.add(obs);
                obstacles.push(obs);
            }
        }

        function update() {
            if (!gameActive || isGameOver) return;

            // Smooth Movement
            player.position.x += (LANES[targetLaneIndex] - player.position.x) * 0.2;
            player.rotation.z = (player.position.x - LANES[targetLaneIndex]) * 0.15;
            player.rotation.y += 0.05; // Spin effect

            // Spawning
            const now = performance.now();
            if (now - lastSpawnTime > config.spawnInterval / (config.speed * 1.2)) {
                spawnObstacles();
                lastSpawnTime = now;
            }

            // Obstacle logic
            const playerBox = new THREE.Box3().setFromObject(player).expandByScalar(-0.2);
            
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const o = obstacles[i];
                o.position.z += config.speed;
                o.rotation.x += 0.02;

                const obsBox = new THREE.Box3().setFromObject(o);
                if (playerBox.intersectsBox(obsBox)) {
                    endGame();
                }

                if (o.position.z > 15) {
                    scene.remove(o);
                    obstacles.splice(i, 1);
                    score += 10;
                    document.getElementById('score').innerText = score;
                    config.speed += config.accel;
                }
            }
        }

        function endGame() {
            isGameOver = true;
            gameActive = false;
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').innerText = score;
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
